<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Budget Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 16px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .card h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .card p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .logout {
            font-size: 14px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    Welcome to Budget Manager
    <form th:action="@{/logout}" method="post">
        <button class="logout" type="submit">Logout</button>
    </form>
</header>

<main>
    <div class="card">
        <h2>Dashboard</h2>
        <p>Welcome to your personal budget manager! Here you can:</p>
        <ul style="text-align: left; margin-top: 10px;">
            <li>ðŸ“¥ Add income and expenses</li>
            <li>ðŸ“Š View categorized analytics</li>
            <li>ðŸ“ˆ See monthly summaries with graphs</li>
            <li>ðŸ“‚ Smaert Saving Tips </li>
        </ul>
		<a th:href="@{/start}" class="btn">Start Managing Now</a>
    </div>
</main>
</body>
</html>
