<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: white;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: 600;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h2 {
            color: #654ea3;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 14px 18px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #654ea3;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: white;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-back:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<header>
    Income History
</header>

<div class="container">
    <h2>Your Income Records</h2>

    <table>
        <thead>
        <tr>
            <th>Amount (₹)</th>
            <th>Source</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        </thead>
		<tbody>
		<tr th:each="income : ${incomes}">
		    <td th:text="${income.amount}">₹10000</td>
		    <td th:text="${income.source}">Job</td>
		    <td th:text="${income.description}">Monthly salary</td>
		    <td th:text="${#temporals.format(income.date, 'yyyy-MM-dd')}">2025-07-01</td>
		</tr>
		</tbody>
    </table>

    <div style="text-align: center;">
        <a href="/" class="btn-back">← Back to Smart Toolkit</a>
    </div>
</div>

</body>
</html>
