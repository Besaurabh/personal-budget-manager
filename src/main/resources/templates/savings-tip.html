<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Savings Tip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #654ea3;
            margin-bottom: 20px;
        }

        .tip {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Today's Smart Savings Tip</h2>
        <div class="tip" th:text="${tip}">üí° Sample Tip</div>
        <a href="/" class="btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
