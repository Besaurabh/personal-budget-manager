<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Expense | Budget Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout {
            font-size: 14px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-card {
            background: #fff;
            color: #333;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #654ea3;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #654ea3;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    Add Expense
    <form th:action="@{/logout}" method="post">
        <button class="logout" type="submit">Logout</button>
    </form>
</header>

<main>
    <div class="form-card">
        <h2>Add Expense</h2>

        <!-- ✅ SUCCESS MESSAGE BLOCK -->
        <div th:if="${message}" class="success-message" th:text="${message}"></div>

        <form th:action="@{/expense/add}" th:object="${expense}" method="post">
            <label for="category">Category</label>
            <input type="text" id="category" th:field="*{category}" placeholder="e.g. Food, Rent" required>

            <label for="amount">Amount</label>
            <input type="number" id="amount" th:field="*{amount}" placeholder="Enter amount" required>

            <label for="date">Date</label>
            <input type="date" id="date" th:field="*{date}" required>

            <button type="submit">Save Expense</button>
        </form>

        <div class="back-link">
            <a th:href="@{/}">← Back to Smart Toolkit</a>
        </div>
    </div>
</main>
</body>
</html>
