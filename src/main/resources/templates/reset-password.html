<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password | Budget Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            width: 900px;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .left {
            flex: 1;
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 16px;
            line-height: 1.5;
        }

        .right {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #654ea3, #eaafc8);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .back-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .back-link a {
            color: #654ea3;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h2>Reset Password</h2>
        <p>Enter a new password below to regain access to your account.</p>
    </div>
    <div class="right">
        <h3 style="text-align:center;">Choose a New Password</h3>
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="form-group">
                <input type="password" name="newPassword" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="back-link">
            <a th:href="@{/login}">‚Üê Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
